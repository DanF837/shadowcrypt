name: Build & Release

on:
  push:
    tags:
      - 'V*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
          - os: ubuntu-latest
            name: linux
          - os: macos-latest
            name: macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.name }}" = "windows" ]; then
            export TEMP=$RUNNER_TEMP TMP=$RUNNER_TEMP TMPDIR=$RUNNER_TEMP
          fi
          make

      - name: Rename artifact
        shell: bash
        run: |
          if [ "${{ matrix.name }}" = "windows" ]; then
            mv shadowcrypt.exe shadowcrypt-${{ matrix.name }}.exe
          else
            mv shadowcrypt shadowcrypt-${{ matrix.name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shadowcrypt-${{ matrix.name }}
          path: shadowcrypt-${{ matrix.name }}*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            shadowcrypt-windows.exe
            shadowcrypt-linux
            shadowcrypt-macos
